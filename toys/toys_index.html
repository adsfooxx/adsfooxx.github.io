<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/grid12.css">
    <style>
        * {
            --color-green: #39ff14;
            color: var(--color-green);
            text-decoration: none;
        }

        body {
            background-color: black;
        }

        .top {
width: 100%;
            background-color: black;
        }

        .serch {
            margin-left: auto;
            width: 50%;
            padding: 0;
        }

        .box {
            margin-top: 20px;

        }

        .tag {
            width: 100%;
            position: relative;
        }

        .tag::after {
            content: "";
            position: absolute;
            width: 75%;
            height: 1px;
            background-color: var(--color-green);
            top: 10px;
            right: 50px;

        }

        .pic {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .pic img {
            width: 90px;
            height: 50px;
            vertical-align: top;
            border-bottom: 1px solid #39ff14;
        }

        .col .card p {
            width: 90px;
            text-align: center;
            display: block;
            height: 2.5em;
        }
        .card a{

            border: 1px solid var(--color-green);
        }

        .card {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
            justify-content: center;
        }

    </style>
</head>
