<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            padding: 0;
            margin: 0;
            color: #39ff14;
        }

        :root {
            --bs-success-rgb: #39ff14;
            --bs-success-border-subtle: #39ff14;
        }

        body {
            background-color: #000;
            --color-green: #39ff14;
            --outgreen: #39ff14AA;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-green);
            border-radius: 25%;
        }

        /*  */
        .box-grid {
            width: 100%;
            height: 800px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: 50px 50px repeat(6, 1fr);
            position: relative;
        }

        .m-box {
            display: flex;
            flex-wrap: wrap;
            grid-column: 1/-1;
            border: 1px solid var(--color-green);
            justify-content: center;
            /* position: relative; */
        }

        .m-box .title_Y {
            position: absolute;
            left: 30px;
        }

        .m-box p {
            margin-top: 5px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }

        .M-btn {
            font-size: 30px;
            margin: 0 10px;
            cursor: pointer;

        }

        .M-btn:hover {
            color: red;
        }


        .weekly-box {
            grid-column: 1/-1;
            display: grid;
            grid-template-columns: subgrid;
            grid-template-rows: subgrid;
            text-align: center;
            border: 1px solid var(--color-green);
        }

        .weekly-box p {
            display: block;
            align-content: center;
            border: 1px solid var(--color-green);
            height: 100%;
        }

        .box-day {
            display: grid;
            grid-column: 1/-1;
            grid-row: 3/-1;
            grid-template-columns: subgrid;
            grid-template-rows: subgrid;
            border: 1px solid var(--color-green);
            height: 100%;
        }

        .outday {
            border: 1px solid var(--outgreen);
        }



        .day {
            border: 1px solid var(--color-green);
            position: relative;

        }

        .day:hover .addbtn {
            display: block;
        }

        .day:hover {
            border: 2px solid var(--color-green);
        }

        .addbtn:hover {
            border: 2px solid RED;
            cursor: pointer;
            color: red;

        }


        .addbtn {
            position: absolute;
            right: 3px;
            top: 3px;
            border: 1px solid var(--color-green);
            border-radius: 50%;
            width: 23px;
            display: none;
            text-align: center;
            aspect-ratio: 1/1;
        }

        .day .txt {
            overflow: auto;
            height: 75%;
            width: 100%;
            position: absolute;
        }

        .day>.d {
            height: 20%;
            margin-top: 3px;
            margin-left: 5px;
        }

        .txt p {
            margin-bottom: 0;
            margin-left: 15px;
        }

        .inP {
            position: relative;
        }

        .inP:hover .edBtn {
            display: block;
        }

        .inP:hover .reBtn {
            display: block;
        }

        .inP input {
            display: none;
            width: 60%;
        }

        .inP .btn {
            display: none;
            position: absolute;
            top: 0;
            color: var(--color-green);
            width: 35px;
            --bs-btn-padding-y: 0;
            --bs-btn-padding-x: 0;
            border: 1px solid var(--color-green);

        }


        .inP .saBtn,
        .edBtn {
            right: 35px;
        }

        .inP .reBtn {

            right: 0;
        }
    </style>


</head>
<!-- 行事曆 -->

<body>

    <script>


        const titleM = document.querySelector('.title_M');

        function craftOutDay() {

                </div>`

        function craftDay(day) {

        }
