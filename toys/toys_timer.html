<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        /*  */
        .counter-container {
            display: flex;

            margin-top: 50px;
        }

        input[type="number"] {
            width: 60px;
            text-align: center;
            font-size: 1.2rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        .red-circle {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
/*  */

    </style>
</head>

<body>

    <div>
        <button id="start"> start 120</button>
        <button id="start2"> start 180</button>
        <button id="re">remove</button>
        <span>還有</span>
        <span id="sp"></span>
        <audio src="../sound/pickup02.mp3" id="coin1"></audio>
    </div>
    <br>
    <div class="counter-container">
        <button id="decrease">-</button>
        <input type="number" id="counter" value="0" />
        <button id="increase">+</button>
        <span id="indicator"></span>
    </div>




    <script>

        const startBtn = document.querySelector('#start');
        const startBtn2 = document.querySelector('#start2');
        const removeBtn = document.querySelector('#re');
        const coin1 = document.querySelector('#coin1');

        let interval; let type = "";
        let countdownTime = 0;

        const sp = document.querySelector('#sp');

//

const counterInput = document.getElementById('counter');
        const increaseButton = document.getElementById('increase');
        const decreaseButton = document.getElementById('decrease');
        const indicator = document.getElementById('indicator');

        function updateIndicator() {
            if (parseInt(counterInput.value) === 0) {
                indicator.innerHTML = '<span class="red-circle"></span>';
            } else {
                indicator.innerHTML = '';
            }
        }

        increaseButton.addEventListener('click', () => {
            counterInput.value = parseInt(counterInput.value) + 1;
            updateIndicator();
        });

        decreaseButton.addEventListener('click', () => {
            counterInput.value = parseInt(counterInput.value) - 1;
            updateIndicator();
        });

        counterInput.addEventListener('input', updateIndicator);




//
        startBtn.addEventListener('click', () => {

            type = "120";
            if (!interval) {
                countdownTime = 100;
                interval = setInterval(() => {
                    countdownTime--;
                    updateTimer();
                    if (countdownTime <= 0) {
                        countdownTime = 100;
                        coin1.play();
                    }
                }, 1000);
            }
        })


        startBtn2.addEventListener('click', () => {
            type = "180";
            if (!interval) {

                countdownTime = 160;
                interval = setInterval(() => {
                    countdownTime--;
                    updateTimer();
                    if (countdownTime <= 0) {
                        countdownTime = 160;

                        coin1.play();
                    }

                }, 1000);
            }
        })



        removeBtn.addEventListener('click', () => {
            clearInterval(interval);
            interval = '';
            type = "";
            countdownTime = 0;
            updateTimer();
        })

        function updateTimer() {
            sp.textContent = `${countdownTime}`;


        }
        updateTimer()

    </script>

</body>

</html>
