    <style>
        * {
            --color-green: #39ff14;
            text-decoration: none;
        }
@font-face {
    font-family: "fz_pix";
    src: url("../font_style/Tiny5/Tiny5-Regular.ttf") format('truetype');
}
        body {
            background-color: black;
        }

        .top {
            width: 100%;
            background-color: black;
            display: flex;
        }
        .logo{
            display: flex;
            width: 25%;
            justify-content: center;
            align-items: center;


        }
        .logo p{
            display: block;
            color: var(--color-green);
            font-size: 40px;
            font-family: "fz_pix";
        }

        .serch {
            margin-left: auto;
            width: 75%;
            padding: 0;
        }

        .box {
            margin-top: 30px;
            margin-bottom: 50px;

        }

        .tag {
            color: var(--color-green);
            width: 100%;
            position: relative;
        }

        .tag::after {
            content: "";
            position: absolute;
            width: 75%;
            height: 1px;
            background-color: var(--color-green);
            top: 10px;
            right: 50px;

        }

        .pic {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .pic img {
            width: 90px;
            height: 50px;
            vertical-align: top;
            border-bottom: 1px solid #39ff14;
        }

        .col .card p {
            width: 90px;
            text-align: center;
            display: block;
            height: 2.5em;

            color: var(--color-green);
        }

        .card a {

            border: 1px solid var(--color-green);
        }

        .card:hover a p {
            color: aqua;
        }

        .card:hover a {
            border: 1px solid aqua;
        }

        .card:hover img {

            border-bottom: 1px solid aqua;
        }

        .card {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
            justify-content: center;
        }
    </style>
</head>
