<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Collabora 測試</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
    }
    #viewer {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Collabora 測試檔案開啟</h2>
  <input type="text" id="fileUrl" placeholder="輸入檔案 URL，例如 https://example.com/test.docx" style="width:80%">
  <button onclick="openFile()">開啟</button>

  <iframe id="viewer"></iframe>

  <script>
    function openFile() {
      const url = document.getElementById('fileUrl').value.trim();
      if (!url) {
        alert("請輸入檔案 URL");
        return;
      }
      // 直接用 Collabora leaflet 開啟
      const collaboraUrl = `http://localhost:9980/loleaflet/dist/loleaflet.html?file_path=${encodeURIComponent(url)}`;
      document.getElementById('viewer').src = collaboraUrl;
    }
  </script>
</body>
</html>
